<main class="content">
  <div class="h-100">
    <section class="container p-5 mt-4 d-flex flex-column align-items-center">
      <div class="titulo">
        <img class="logo" src="assets/logo-sem-texto.png" />
        <h1>Entrar</h1>
      </div>
      <form [formGroup]="loginForm">
        <app-input-primario
          formControlName="email"
          inputName="email"
          type="email"
          name="email"
          [addLabel]="true"
          label="Login"
          placeHolder="exemple@exemple.com"
        >
          <i class="bi bi-envelope"></i>
        </app-input-primario>

        <app-input-primario
          formControlName="password"
          inputName="password"
          type="password"
          [addLabel]="true"
          label="Senha"
          placeHolder="senha"
        >
          <i class="bi bi-lock"></i>
        </app-input-primario>
      </form>
      <div class="w-75 d-flex justify-content-between mt-3">
        <app-botao textoBtn="Entrar" (click)="submit()" />
        <app-botao textoBtn="Cadastrar" (click)="redirectToRegister()" />
      </div>
    </section>
  </div>
</main>
