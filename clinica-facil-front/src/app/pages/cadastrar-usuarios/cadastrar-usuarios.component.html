<div class="layout">
 <!-- Menu lateral fixo -->
 <aside class="menu-lateral">
 <div class="logo">Clinica Fácil</div>

 <div
 class="opcao-menu"
 [class.selecionado]="grupoSelecionado === Group.PATIENT"
 (click)="abrirModalComGrupo(Group.PATIENT)">
 Cadastrar Paciente
 </div>

 <div
 class="opcao-menu"
 [class.selecionado]="grupoSelecionado === Group.Doctor"
 (click)="abrirModalComGrupo(Group.Doctor)">
 Cadastrar Médico
 </div>

 <div class="usuario-logado" (click)="Group.Doctor">
 <P>USUARIO</P>
 <span class="logout">Sair</span>
 </div>
 </aside>

 <!-- Conteúdo principal -->
 <main class="conteudo">
 <app-modal
 *ngIf="modalAberto"
 class="modal-cadastro"
 (fecharModal)="fecharModal()"
 (submit)="cadastrar()"
 [tituloModal]="'Cadastro - ' + (grupoSelecionado === Group.PATIENT ? 'Paciente' : 'Médico')"
 textoBotao="Cadastrar">
 
 <form [formGroup]="formCadastroUsuario" class="form-cadastro">
 <form [formGroup]="formCadastroUsuario" class="form-cadastro">
        <form [formGroup]="formCadastroUsuario" class="form-cadastro p-3">
      <app-input-primario
        class="input-padrao"
        [addLabel]="true"
        label="Nome:"
        formControlName="nome"
      ></app-input-primario>

      <app-input-primario
        class="input-padrao"
        [addLabel]="true"
        label="Email:"
        formControlName="email"
      ></app-input-primario>

      <app-input-primario
        *ngIf="grupoSelecionado === Group.PATIENT"
        class="input-padrao"
        [addLabel]="true"
        label="CPF:"
        formControlName="cpf"
      ></app-input-primario>

      <app-input-primario
        *ngIf="grupoSelecionado === Group.Doctor"
        class="input-padrao"
        [addLabel]="true"
        label="CRM:"
        formControlName="crm"
      ></app-input-primario>

      <app-input-primario
        class="input-padrao"
        [addLabel]="true"
        label="Senha:"
        type="password"
        formControlName="senha"
      ></app-input-primario>

      <app-input-primario
        class="input-padrao"
        [addLabel]="true"
        label="Confirmar Senha:"
        type="password"
        formControlName="confirmarSenha"
      ></app-input-primario>
    </form>
      </form>
 </form>
 </app-modal>
 </main>
</div>
